<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Galeri | Nursery Mengkiang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="overlay" id="overlay"></div>

<aside class="sidebar" id="sidebar">
    <div class="logo">
        <img src="assets/images/logo.png" class="logo-img">
        <div class="logo-text">
            <span class="logo-title">Nursery Mengkiang</span>
            <small>PT. Finnantara Intiga Sanggau</small>
        </div>
    </div>

    <nav class="menu">
        <a href="index.html">Dashboard</a>
        <a href="struktur.html">Struktur Perusahaan</a>

    </nav>

<main class="content">
    <div class="topbar">
        <button class="toggle-btn" id="toggleBtn">☰</button>

        <label class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider-toggle"></span>
        </label>
    </div>

    <section class="page">
        <h2>Galeri Kegiatan Nursery</h2>

        <div class="gallery-grid">
            <img src="assets/images/gallery/1.jpg" alt="Galeri 1" onclick="openModal(this)">
            <img src="assets/images/gallery/2.jpg" alt="Galeri 2" onclick="openModal(this)">
            <img src="assets/images/gallery/3.jpg" alt="Galeri 3" onclick="openModal(this)">
            <img src="assets/images/gallery/4.jpg" alt="Galeri 4" onclick="openModal(this)">
        </div>
    </section>

<div class="image-modal" id="imageModal">
    <span class="close-modal" onclick="closeModal()">×</span>
    <img id="modalImage">
</div>
